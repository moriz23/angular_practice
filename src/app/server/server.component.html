<div class="container">
  <label>Server</label>
  <input type="text" class="form-control" [(ngModel)]="serverName">
  <p>Server with ID {{ serverId }} with {{ getServerStatus() }}</p>
  <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
  <p [innerText]="allowNewServer"></p>
<!--   <p>{{ serverCreationStatus }}</p>
 -->
 <p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName}}</p>
 <ng-template #noServer>
  <p #noServer>No server was created!</p>
  </ng-template>
  <input type="text" name="username" class='form-control' [(ngModel)]='username'>
  <p>{{username}}</p>
  <button class="btn btn-primary"[disabled]="username === ''" (click)="getUserName()" (click)="username = ''">Add Username</button>
  <p>{{clickedUsername}}</p>
</div>
